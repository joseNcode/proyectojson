<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fond">
        <div class="titulo">
     <h1>Datos de Usuario para el contacto</h1>
   </div>
    <div class="sec1">
      <div class="in1">
        <p>Apellido</p>
        <input class="apellidos" type="text">
      </div>
      <div class="in2">
        <p>Nombre</p>
        <input class="nombre" type="text">
      </div>
    </div>
    <div class="sec1">
        <div class="in1">
            <p>Fecha de nacimiento</p>
          <input class="fechaNacimiento" type="text">
        </div>
        <div class="in2">
            <p>Cedula</p>
          <input class="cedula" type="text">
        </div>
      </div>
      <div class="sec2">
        <p>Correo electronico</p>
          <input id="correo" class="in1"type="text">
      </div>
      <div class="sec2">
        <p>Motivo del contacto</p>
      <input id="MotivoContacto" class="in1" type="text">
    </div>
    <div class="sec3">
        <p>descripcion</p>
       
        <textarea  id="descripcion" class="int2" name="comentarios" rows="10" cols="40"></textarea>
      </div>

      <button id="sub" class="sub" type="submit">enviar</button>       
    </div>
</body>
<script src="./index.js"></script>
</html>
